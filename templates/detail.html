<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-vjBZc/DqIqR687k5rf6bUQ6IVSOxQUi9TcwtvULstA7+YGi//g3oT2qkh8W1Drx9" crossorigin="anonymous">
    <title>{{ post.pk }}번째 게시물</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">CRUD</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'main' %}">List <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "create" %}">New</a>
      </li>
    </ul>
  </div>
</nav>
<h1>{{ post.title }}</h1>
    
    <p> <span class="text-primary" > 게시물 번호(id) </span> : {{ post.pk }}</p>
    <p> <span class="text-primary"> 글쓴이 </span> : {{ post.author }}</p>
    <p> <span class="text-primary"> 등록일 </span> : {{ post.date }}</p>
    <p> <span class="text-primary"> 내용 </span> : {{ post.body }}</p>
    <button type='button' class="btn btn-primary" onclick='location.href="{% url "delete" post.pk %}"'>삭제하기</button>
</body>
</html>
