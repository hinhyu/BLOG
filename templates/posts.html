<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/journal/bootstrap.min.css" rel="stylesheet" integrity="sha384-vjBZc/DqIqR687k5rf6bUQ6IVSOxQUi9TcwtvULstA7+YGi//g3oT2qkh8W1Drx9" crossorigin="anonymous">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">CRUD</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor01">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'main' %}">List <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url "create" %}">New</a>
      </li>
    </ul>
  </div>
</nav>
    <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">제목</th>
      <th scope="col">글쓴이</th>
      <th scope="col">올린날짜</th>
      <th scope="col">관리</th>
    </tr>
  </thead>
  <tbody>
    {% for obj in posts.all %}
        <tr class="table-active">
            <td><a href="{% url 'detail' obj.pk %}">{{obj.title}}</a> </td>
            <td>{{obj.author}}</td>
            <td>{{obj.date}}</td>
            <td><button type='button' class="btn btn-primary" onclick='location.href="{% url "update" obj.pk %}"'>수정</button></td>  
        </tr>
    {% endfor %}
  </tbody>
  
</table> 
</body>
</html>
